 <div class="container" ng-controller="loginCtrl">
	<div class="jumbotron text-center">
		<h1><span class="glyphicon glyphicon-lamp"></span> Wabi-Sabi Authentication</h1>

		<p>Login with:</p>
		<div    id="socialButtons" >
            <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
            <a href="/auth/pinterest" class="btn btn-primary"><span class="fa fa-pinterest"></span> Pinterest</a>
            <a href="/auth/google" class="btn btn-danger"><span class="fa fa-google-plus"></span> Google</a>
            <a href="/auth/twitter" class="btn btn-info"><span class="fa fa-twitter"></span> Twitter</a>
            <a href="/auth/instagram" class="btn btn-info"><span class="fa fa-instagram"></span> Instagram</a>
            <a href="/auth/github" class="btn btn-info"><span class="fa fa-github"></span> Github</a>
            <a href="/auth/linkedin" class="btn btn-info"><span class="fa fa-linkedin"></span> LinkedIn</a>
            <a href="/auth/yahoo" class="btn btn-info"><span class="fa fa-yahoo"></span> Yahoo</a>
            <a href="/auth/hotmail" class="btn btn-info"><span class="fa fa-hotmail"></span> Hotmail</a>
            <a href="/auth/yandex" class="btn btn-info"><span class="fa fa-yandex"></span> Yandex</a>
            <a href="/auth/mailru" class="btn btn-info"><span class="fa fa-vk"></span> Mail.ru</a>
            <a href="/auth/vkontakte" class="btn btn-info"><span class="fa fa-vk"></span> VK</a>
            <a href="/auth/odnoklassniki" class="btn btn-info"><span class="fa fa-odnoklassniki"></span> Odnoglassniki</a>
		</div>
        <!-- LOGIN FORM -->
        <form action="/login" method="post">
        	<div class="form-group">
        		<label>Email</label>
        		<input type="text" class="form-control" name="email">
        	</div>
        	<div class="form-group">
        		<label>Password</label>
        		<input type="password" class="form-control" name="password">
        	</div>
        	<button ng-submit="login()" class="btn btn-warning btn-lg">Login</button>
        </form>
		<a href="/auth/signup" class="btn btn-default"><span class="fa fa-user"></span> Local Signup</a>
		<p>Or go <a href="/auth/login-local">home</a>.</p>
	</div>
</div>
